# ==================================================
# File: application.properties
# Purpose: Central configuration for MongoDB, logging, rate limiting, CORS, security.
# Changes:
#   - [Finish] Added rate.limit.* props (window, limit).
#   - [Finish] Added cors.allowed-origins for Next.js.
#   - [Finish] Tuned logging levels.
# ==================================================

spring.application.name=myapi-backend
# --- MongoDB ---
spring.data.mongodb.database=myapi
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# --- Server ---
server.port=8080

# --- Logging ---
logging.level.org.springframework.web=INFO
logging.level.com.apimon=DEBUG

# --- Rate Limiting (configurable) ---
rate.limit.window-ms=900000
rate.limit.limit=100

# --- CORS (comma-separated origins) ---
cors.allowed-origins=http://localhost:3000,https://example.com
